    }

    }

      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }

    .desc {
      font-size: 16px;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
    <div class="container mt-4 text-white">
