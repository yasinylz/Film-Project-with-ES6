            const filmData = [
              {

                title: "Inception",
                description: "Zihinlerin içine yolculuk eden bir ekip..."
              },
              {
                src: "https://cdn.pixabay.com/photo/2023/09/13/15/41/mountain-8251186_1280.jpg",
                title: "Interstellar",
                description: "Zaman ve uzay ötesi bir görev..."
              },
              {
                src: "https://cdn.pixabay.com/photo/2023/04/19/19/11/lake-7938396_1280.jpg",
                title: "The Dark Knight",
                description: "Kara Şövalye, Gotham sokaklarında adaleti sağlar."
              }
            ];
          
            const indicators = document.getElementById("carousel-indicators");
            const inner = document.getElementById("carousel-inner");
          
            filmData.forEach((film, index) => {
              // Carousel indicators
              const button = document.createElement("button");
              button.type = "button";
              button.setAttribute("data-bs-target", "#carouselExampleCaptions");
              button.setAttribute("data-bs-slide-to", index);
              button.setAttribute("aria-label", `Slide ${index + 1}`);
              if (index === 0) {
                button.classList.add("active");
                button.setAttribute("aria-current", "true");
              }
              indicators.appendChild(button);
          
              // Carousel items
              const item = document.createElement("div");
              item.classList.add("carousel-item");
              if (index === 0) item.classList.add("active");
          
              item.innerHTML = `
                <img src="${film.src}"  alt="${film.title}">
                <div class="carousel-caption  d-md-block mb-5">
                  <h5>${film.title}</h5>
                  <p>${film.description}</p>
                </div>
              `;
              inner.appendChild(item);
            });
          </script>

                const section = document.getElementById("film-sections");
              
                kategoriler.forEach((kategori, index) => {
                  const katFilmler = filmList.filter(f => f.kategori === kategori);
                  const sliderId = `slider-${index}`;
              
                  const html = `
                    <div class="slider-container">
                      <h3 class="category-title">${kategori}</h3>
                      <button class="arrow-btn arrow-left" onclick="scrollSlider('${sliderId}', -1)">&#8592;</button>
                      <div id="${sliderId}" class="category-slider">
                  
                        ${katFilmler.map(film => `

                              <p class="small">${film.description}</p>

                          </div>
                        `).join("")}

                      <button class="arrow-btn arrow-right" onclick="scrollSlider('${sliderId}', 1)">&#8594;</button>
                    </div>
                  `;
              
                  section.innerHTML += html;
                });
              
                function scrollSlider(id, direction) {
                  const slider = document.getElementById(id);
                  const scrollAmount = 300;
                  slider.scrollBy({
                    left: scrollAmount * direction,
                    behavior: 'smooth'
                  });
                }

    fetch('https://api.themoviedb.org/3/search/movie?query=Batman', {
      method: 'GET',
      headers: {
        accept: 'application/json',
        Authorization: `Bearer ${apiKey}`
      }
    })
      .then(response => response.json())
      .then(data => {
        console.log('🎬 Batman Movies:', data.results);
        showMovies(data.results);
      })
      .catch(err => console.error('❌ Hata:', err));

    function showMovies(movies) {
      const container = document.createElement('div');
      container.style.display = 'flex';
      container.style.overflowX = 'auto';
      container.style.gap = '20px';
      container.style.padding = '20px';
      container.style.background = '#111';
      container.style.color = '#fff';

      movies.forEach(movie => {
        const card = document.createElement('div');
        card.style.minWidth = '200px';
        card.style.background = '#222';
        card.style.borderRadius = '10px';
        card.style.padding = '10px';
        card.style.textAlign = 'center';

        const img = document.createElement('img');
        img.src = movie.poster_path
          ? `https://image.tmdb.org/t/p/w300${movie.poster_path}`
          : 'https://via.placeholder.com/200x300?text=No+Image';
        img.style.width = '100%';
        img.style.borderRadius = '10px';

        const title = document.createElement('h4');
        title.textContent = movie.title;
        title.style.marginTop = '10px';

        card.appendChild(img);
        card.appendChild(title);
        container.appendChild(card);
      });

      document.body.appendChild(container);
    }
  });
